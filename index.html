<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>learning vue</title>
  <script src="https://unpkg.com/vue@3.0.2"></script>
  <style>
    .box {
      padding: 100px 0;
      width: 400px;
      text-align: center;
      background: #ddd;
      margin: 20px;
      display: inline-block;
    }

    .book-cover {
      height: 100px;
    }
  </style>
</head>

<body>
  <h1>Hello, Vue :)</h1>

  <div id="app">
    <!-- attribute binding -->
    <!-- <a v-bind:href="url">best website ever</a> -->
    <div v-if="showBooks">
      <ul>
        <li v-for="book in books">
          <img class="book-cover" :src="book.img" :alt="book.title">
          <h3>{{ book.title }}</h3>
          <p>{{ book.author }}</p>
        </li>
      </ul>
      <!-- <p>{{ title }} - {{ author }} - {{ age }}</p> -->
    </div>

    <button @click="toggleShowBooks">
      <span v-if="showBooks">Hide books</span>
      <span v-else>Show books</span>
    </button>

    <br>
    <!-- mouse events -->
    <!-- <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
    <div class="box" @mouseleave="handleEvent">mouseleave</div>
    <div class="box" @dblclick="handleEvent">double click</div>
    <div class="box" @mousemove="handleMousemove">position - {{ x }} {{ y }}</div> -->

    <!-- <div v-show="showBooks ">currently showing books</div> -->
    <!-- <button v-on:click="age++">Increase age</button>
    <button @click="age--">Decrease age</button>
    <div v-on:click="changeTitle('Oathbringer')">Change book title</div> -->
  </div>
  <script src="app.js"></script>
</body>

</html>
